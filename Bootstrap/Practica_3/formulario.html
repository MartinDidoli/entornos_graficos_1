<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-group">
                        <label for="inputName1">
                            Nombre completo
                        </label>
                        <input type="text" class="form-control" id="inputName1">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail1">
                            Dirección de email
                        </label>
                        <input type="text" class="form-control" id="inputEmail1" aria-describedby="emailHelp">
                        <small id="emailHelp" class="form-text text-muted">
                            No vamos a compartir tu email con nadie.
                        </small>
                    </div>
                    <div class="form-group">
                        <label for="inputPhone1">
                            Teléfono
                        </label>
                        <input type="text" class="form-control" id="inputPhone1">
                    </div>
                    <div class="form-group">
                        <label for="inputSubject1">
                            Asunto
                        </label>
                        <input type="text" class="form-control" id="inputSubject1">
                    </div>
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Escriba su mensaje acá" id="floatingTextarea"></textarea>
                        <label for="floatingTextarea">Mensaje</label>
                    </div>
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
</body>
</html>
